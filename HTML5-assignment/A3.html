<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      
    <canvas id="canvas" width="700" height="400"  style="border:4px solid rgb(91, 39, 189)">
    </canvas>

    <script>

   var canvas=document.getElementById("canvas");
   var ctx=canvas.getContext("2d");

   let t = canvas.height /2

   ctx.fillstyle="red";
   ctx.fillRect(50,t-50,100,100);

   

   ctx.arc(250, t, 50, 0, Math.PI*2)
   ctx.stroke()

   let img =new Image();
    img.src="ctx.jpg";
   ctx.drawImage(img,50, t, 50, 200);
   

   
  ctx.fillstyle="red";
   ctx.fillRect(400,t-50,100,150);
   
    </script>

</body>
</html>
