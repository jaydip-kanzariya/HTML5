<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        *
        {
            margin: 0 5px;
        }
        h1
        {
            margin: 10px 10px;
        }
    </style>
</head>
<body>
    


    <h1>  Student Registration form</h1>
    <form action="">

        <p>FRIST NAME: </p>
        <input type="text" placeholder="ENTER FRIST NAME">

        
        <p>LAST NAME: </p>
        <input type="text" placeholder="ENTER LAST NAME">

        
        <p>EMAIL: </p>
        <input type="text" placeholder="ENTER EMAIL">

        
        <p>MOBILE: </p>
        <input type="text" placeholder="ENTER MOBILE">

        
        <p>GENDER: </p>
        <input type="radio" placeholder="enter your name">Male 
        <input type="radio" placeholder="enter your name">Female 

        
        <p>DATE OF BRITH: </p>
        <input type="date">

         
        <p>ADDRESS: </p>
        <textarea name="" id="" rows="6"></textarea>
        
        
        <p>CITY: </p>
        <input type="text" placeholder="ENTER YOUR CITY">

         
        <p>Area Pin: </p>
        <input type="text" placeholder="ENTER PIN">
    
        <p>Qualificatio</p>
        <select name="" id="">Qualificatio
            <option value="">b.com</option>
            <option value="">bba</option>
            <option value="">B.A</option>
        </select>
   
         
        <p>Secialization: </p>
        <input type="checkbox" placeholder="enter your name">computer science <br>
        <input type="checkbox" placeholder="enter your name">computer science <br>
        <input type="checkbox" placeholder="enter your name">computer science <br>
        <input type="checkbox" placeholder="enter your name">computer science <br>
         

        
        <p>Passwoed: </p>
        <input type="text" placeholder="ENTER YOUR PASSWORD"> <br>

        <input type="SUBMIT"  value="Registered" >
    </form>


</body>
</html>
